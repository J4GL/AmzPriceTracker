<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Price Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>
        <svg width="24" height="24" viewBox="0 0 48 48" fill="none">
          <rect width="48" height="48" rx="8" fill="#FF9900"/>
          <path d="M10 30L18 22L28 27L36 15" stroke="white" stroke-width="3" stroke-linecap="round"/>
        </svg>
        Price Tracker
      </h1>
    </header>
    
    <div class="stats-container">
      <div class="stat-card">
        <div class="stat-value" id="totalProducts">0</div>
        <div class="stat-label">Products Tracked</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="avgDrop">0%</div>
        <div class="stat-label">Avg Price Drop</div>
      </div>
    </div>
    
    <div class="section">
      <h2>Biggest Price Drop</h2>
      <div id="biggestDrop" class="highlight-card">
        <div class="no-data">No price drops yet</div>
      </div>
    </div>
    
    <div class="section">
      <h2>Settings</h2>
      <div class="settings">
        <label class="toggle">
          <input type="checkbox" id="notifications" checked>
          <span class="toggle-slider"></span>
          <span class="toggle-label">Price Drop Notifications</span>
        </label>
        
        <div class="setting-row">
          <label for="checkInterval">Check Interval (minutes)</label>
          <input type="number" id="checkInterval" min="10" max="1440" value="60">
        </div>
        
        <div class="setting-row">
          <label for="threshold">Alert Threshold (%)</label>
          <input type="number" id="threshold" min="1" max="50" value="5" step="1">
        </div>
      </div>
    </div>
    
    <div class="actions">
      <button id="checkNow" class="btn btn-primary">Check Prices Now</button>
      <button id="exportData" class="btn btn-secondary">Export Data</button>
      <button id="clearHistory" class="btn btn-danger">Clear History</button>
      <button id="randomizePrices" class="btn btn-test">Test: Randomize Prices</button>
    </div>
    
    <footer>
      <div id="status" class="status"></div>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
